<div>
  <table mat-table [dataSource]="ofertaTabla" class="mat-elevation-z8">

    <!-- Columna de la oferta_id -->
    <ng-container matColumnDef="ofertaId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.offerse_id}} </td>
    </ng-container>

    <!-- Columna nombre de la oferta -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Columna descripcion de la oferta -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Columna precio de la oferta -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price_value}} </td>
    </ng-container>

    <!-- Columna editar oferta -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar Oferta </th>
      <td mat-cell *matCellDef="let element"><button mat-button (click)="editDialog(element.offerse_id)">
          <mat-icon color="warn">edit</mat-icon>
        </button> </td>
    </ng-container>

    <!-- Columna eliminar oferta -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar Oferta </th>
      <td mat-cell *matCellDef="let element"><button mat-button (click)="eliminarOferta(element.offerse_id)">
          <mat-icon color="warn">delete</mat-icon>
        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Boton de la nueva oferta -->
  <button mat-raised-button color="primary" (click)="nuevaOferta()" class="newOffertButton"> Agregar Nueva Oferta<!--(click)="eliminarEnlace(element.documento)"--></button> 
</div>
