<table mat-table [dataSource]="ofertasTabla" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ofertaId">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.offerse_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.price_value}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar Oferta </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog()"> <!--(click)="eliminarEnlace(element.documento)"-->
            <mat-icon color="warn">edit</mat-icon>
          </button> </td>
  </ng-container>
  
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Editar Oferta </th>
        <td mat-cell *matCellDef="let element"><button mat-button > <!--(click)="eliminarEnlace(element.documento)"-->
            <mat-icon color="warn">delete</mat-icon>
          </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
